    <section id="inscripcion">
        <h2>Inscripción</h2>
        <form id="formularioInscripcion">
            <label for="nombreEquipo">Nombre del equipo:</label>
            <input type="text" id="nombreEquipo" name="nombreEquipo" required><br>

            <label for="capitan">Nombre del capitán:</label>
            <input type="text" id="capitan" name="capitan" required><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script>
        const formulario = document.getElementById('formularioInscripcion');

        formulario.addEventListener('submit', (event) => {
            event.preventDefault(); // Evita el envío del formulario por defecto

            // Aquí puedes agregar el código para enviar los datos al servidor
            formulario.reset();
            alert('¡Inscripción exitosa!');
        });
    </script>
